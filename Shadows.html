<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Shadows</title>
    <style>
      #mydiv {
        text-shadow: 5px 5px 20px red, 8px 8px green, 12px 12px yellow;
      }

      div 
      {
        height:150px;
        width:150px;
        background-color: aqua;
        box-shadow: -10px -10px 30px green, 20px 20px red;
        box-shadow: 1px 1px 30px green, 2px 2px red;
        box-shadow:inset;
        /* border-radius: 50%; */
      }
    </style>
  </head>
  <body>
    <h1 id="mydiv">This is a text Shadow</h1>

    <div>
      <h1>I am a box shadow</h1>
    </div>
  </body>
</html>
