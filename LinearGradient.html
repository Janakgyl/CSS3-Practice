<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>

    <style>
        .box{
            border: 2px solid black;
            height:50vh;
            width:40%;
            /* background-image: linear-gradient(red,blue,green); */
            background-image: linear-gradient(to right,red,blue,pink);
            background-image: linear-gradient(290deg,red,green);
            background-image: linear-gradient(to bottom left,yellow,black);
            background-image: linear-gradient(to top left,rgba(0, 0, 255, 0),rgb(213, 35, 213, 1));
        }
    </style>
</head>
<body>
    <div class="box">
        This is a box which has linear-gradient
    </div>
</body>
</html>
